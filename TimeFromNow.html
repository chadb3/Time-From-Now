<!DOCTYPE HTML>
<head>
<title>Display Time from Now</title>
<link rel="stylesheet" type="text/css" href="style.css" />

<link rel="icon" href="images/watch_face.png">
</head>
<body>
<h1 id="Display_Name">Time From Now</h1>
<div id="txt_current_time">Current Time:</div>
<div id="current_time"></div>
<br>
<!--div class=time_selctor is a container for the drop down to help with formatting-->
<div class="time_selector" for="time-select">
<label class="time_selector" for="time-select">Choose a time:</label>
<select name="times" id="time-selector" autocomplete="off">
	<option value="15" onclick="updateChosenTime()">15 minutes</option>
	<option value="30" onclick="updateChosenTime()" selected>30 minutes</option>
	<option value="60" onclick="updateChosenTime()">1 hour</option>
</select>
</div>

<br>
<br>
<div id="txt_future_time">Time in {}:</div>
<div id="future_time"></div>
<!--button_container is needed to help with css formatting.-->
<div id="button_container_div">
<button onclick="saveTime()" id="snapshot_button">Snapshot Time:</button>
</div>
<div id ="time_snapshot"></div>
<script src="javascripts.js"></script>
</body>


</HTML>
